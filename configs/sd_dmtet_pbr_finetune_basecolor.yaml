data_type: "random-camera-datamodule"
data:
  batch_size: 1
  width: 512
  height: 512
  camera_distance_range: [1.0, 1.5]
  fovy_range: [40, 70]
  elevation_range: [-10, 45]
  camera_perturb: 0.
  center_perturb: 0.
  up_perturb: 0.
  eval_camera_distance: 1.5
  eval_fovy_deg: 70.
  offset_azimuth: 90
  geometry_type: "dmtet"

  # light_position_perturb: 1 
  # light_distance_range: [2.0, 2.4]
  # light_sample_strategy: dreamfusion

system_type: brdfgen-system
system:
  texture: true
  test_reset_light: true
  render_relight: false
  test_light_rotation: true
  test_light_rotate_half: true
  test_light_rotation_all: false
  use_ks_smooth_loss: true
  use_albedo_bg: true
  detach_albedo: true
  positions_jitter: true
  reuse_prev_geometry: true
  init_rm_with_value: true
  # guidance_alter: true
  # clip_prop: 0.5
  # refinement: true
  # geometry_convert_from: ???
  geometry_convert_inherit_texture: true
  geometry_type: "tetrahedra-sdf-grid"
  geometry:
    radius: 1.0 # consistent with coarse
    isosurface_resolution: 128
    isosurface_deformable_grid: true
    pos_encoding_config: # consistent with coarse, no progressive band
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.4472692374403782 # max resolution 4096
    # n_feature_dims: 9
    fix_geometry: true # optimize grid sdf and deformation
    new_pbr_model: true
    use_new_pbr_encoder: true

  # material_type: "diffuse-with-point-light-material"
  # material:
  #   ambient_only_steps: 5000
  #   textureless_prob: 0.5
  #   ambient_light_color: [1.0, 1.0, 1.0]
  #   diffuse_light_color: [0.0, 0.0, 0.0]
  #   soft_shading: true
  #   albedo_activation: sigmoid

  material_type: "pbr-material"
  material:
    material_activation: sigmoid
    use_preload_environment: true
    # environment_texture: "load/lights/mud_road_puresky_1k.hdr"
    # environment_texture: "load/lights/irrmaps/mud_road_puresky_4k.hdr"
    environment_texture: "/mnt/pfs/users/linyoutian/threestudio/load/lights/irrmaps/studio_small_09_4k.hdr"
    # reset_light_path: "/mnt/pfs/users/linyoutian/threestudio/load/lights/irrmaps/high/pump_house_4k.hdr"
    reset_light_path: "/mnt/pfs/users/linyoutian/threestudio/load/lights/irrmaps/high/lapa_4k.hdr"
    environment_scale: 1.0
    test_environment_scale: 1.0
    environment_train: false
    min_metallic: 0.0
    max_metallic: 0.9
    min_roughness: 0.02
    max_roughness: 0.9
    use_bump: false
    albedo_train: true
    roughness_train: true
    metallic_train: true
    use_preset_env_color: false
    color_preset: 0.5
    switch_lights: false
    switch_lights_interval: 1
    light_rotation: false
    use_visiblity: false
    use_auto_gamma: true
    single_channel_light: true
    fix_gamma: true

  background_type: "neural-environment-map-background"
  background:
    color_activation: sigmoid
    random_aug: True
    share_aug_bg: True
    # random_aug_prob: 0.5

  renderer_type: "nvdiff-rasterizer-pbr"
  renderer:
    context_type: gl

  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: stabilityai/stable-diffusion-2-1-base
    prompt: ???
    negative_prompt: "ugly, bad anatomy, blurry, pixelated obscure, unnatural colors, poor lighting, dull, and unclear, cropped, lowres, low quality, artifacts, duplicate, morbid, mutilated, poorly drawn face, deformed, dehydrated, bad proportions"
    # negative_prompt: "oversaturated color, ugly, tiling, low quality, noise, ugly pattern"
    # prompt_front: ${system.prompt_processor.prompt}
    # prompt_side: ${system.prompt_processor.prompt}
    # prompt_back: ${system.prompt_processor.prompt}
    # prompt_overhead: ${system.prompt_processor.prompt}
    front_threshold: 30.
    back_threshold: 30.

  prompt_processor_type_II: "stable-diffusion-prompt-processor"
  prompt_processor_II:
    pretrained_model_name_or_path: stabilityai/stable-diffusion-2-1-base
    prompt: ???
    negative_prompt: "ugly, highlight, shiny, metallic, reflection, lowres, low quality, cropped, highlight, shiny, metallic, reflection"
    # negative_prompt: "oversaturated color, ugly, tiling, low quality, noise, ugly pattern"
    # prompt_front: ${system.prompt_processor.prompt}
    # prompt_side: ${system.prompt_processor.prompt}
    # prompt_back: ${system.prompt_processor.prompt}
    # prompt_overhead: ${system.prompt_processor.prompt}
    front_threshold: 30.
    back_threshold: 30.

  guidance_type: "stable-diffusion-guidance"
  guidance:
    # unsharp_mask: true
    # unsharp_mix_factor: 0.1
    pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
    weighting_strategy: sds
    guidance_scale: 100.0
    min_step_percent: 0.02
    max_step_percent: 0.5
    # view_dependent_prompting: false

  # prompt_processor_type: "deep-floyd-prompt-processor"
  # prompt_processor:
  #   pretrained_model_name_or_path: "DeepFloyd/IF-I-XL-v1.0"
  #   prompt: ???
      # negative_prompt: "ugly, bad anatomy, blurry, pixelated obscure, unnatural colors, poor lighting, dull, and unclear, cropped, lowres, low quality, artifacts, duplicate, morbid, mutilated, poorly drawn face, deformed, dehydrated, bad proportions"

  # guidance_type: "deep-floyd-guidance"
  # guidance:
  #   pretrained_model_name_or_path: "DeepFloyd/IF-I-XL-v1.0"
  #   weighting_strategy: uniform
  #   guidance_scale: 20.0
  #   min_step_percent: 0.02
  #   max_step_percent: 0.98
    
  # guidance_type_II: "stable-diffusion-guidance"
  # guidance_II:
  #   unsharp_mask: false
  #   unsharp_mix_factor: 0.1
  #   pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
  #   weighting_strategy: sds
  #   guidance_scale: 100.0
  #   min_step_percent: 0.02
  #   max_step_percent: 0.5
    # view_dependent_prompting: false

  loggers:
    wandb:
      enable: false
      project: "threestudio"
      name: None

  loss:
    # lambda_sds: [100, 0.1, 1., 5000]
    lambda_sds: 1.0
    # lambda_sds_II: 1.0
    lambda_sds_II: 0.
    lambda_normal_consistency: 0.
    lambda_laplacian_smoothness: 0.
    lambda_light_regularizer_white: 0.
    lambda_light_regularizer_tv: 0.
    lambda_metallic_loss: 0.
    # lambda_kd_loss: [100, 1000., 100., 2000]
    lambda_kd_loss: 0.
    # lambda_kr_loss: [100, 10., 100., 5000]
    # lambda_km_loss: [100, 10., 100., 2000]
    lambda_kr_loss: 100.
    lambda_km_loss: 100.
    lambda_clipimage_loss: 1000.

  optimizer:
    name: AdamW
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      background:
        lr: 0.001
      # background_II:
      #   lr: 0.001
      # material.auto_gamma:
      #   lr: 0.001   
      material.light:
        lr: 0.01   
      # geometry.encoding:
      #   lr: 0.001
      # geometry.feature_network:
      #   lr: 0.01
      geometry.encoding_pbr:
        lr: 0.0001
      geometry.feature_network_pbr:
        lr: 0.01
      # geometry.feature_network_v:
      #   lr: 0.001
      # geometry.feature_network_r:
      #   lr: 0.01
      # geometry.feature_network_m:
      #   lr: 0.01
      # geometry.feature_network_n:
      #   lr: 0.001
      # geometry.sdf:
      #   lr: 0.001
      # geometry.deformation:
      #   lr: 0.001

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 1
  val_check_interval: 200
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: 0
